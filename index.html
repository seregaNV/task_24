<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/exampleFactory.js"></script>
    <script src="js/main.controller.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="MainController">

        <form class="form-inline">
            <input type="text" class="form-control" ng-model="name" placeholder="Name" autofocus/>
            <sapn ng-if="show">This is {{name}}!</sapn>
            <input type="checkbox" ng-model="show">
            <button type="submit" class="btn btn-default" ng-click="click()">OK</button>
        </form>

        <ul  class="list-unstyled list">
            <li ng-repeat="item in data"><i class="fa fa-times-circle-o icons" ng-click="remove(item)"></i> {{item}}</li>
        </ul>

    </div>
</body>
</html>
